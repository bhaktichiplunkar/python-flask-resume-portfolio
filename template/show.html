<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Resume </title>
        <link rel="icon" type="image/x-icon" href={{url_for('static',filename="assets/img/favicon.ico")}} />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href={{url_for('static',filename='css/styles.css')}} rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top"
                ><span class="d-block d-lg-none">Bhakti Chiplunkar</span><span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src={{url_for('static',filename="assets/img/bhakti.jpg")}}  alt="" /></span></a
            ><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                     <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#education">Education</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="interests">Interests</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#posts_comment">Posts</a></li>
                </ul>
            </div>
        </nav>
        <!--Body-->
        <body>
            <div>
               <section class="resume-section" id="show" >
                <div class="resume-section-content">
                    <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Posted By</th>
                                    <th scope="col">Post</th>
                                    <th scope="col">Date</th>   
                                </tr>
                            </thead>
                                    
                            <tbody>
                                {% for post in posts %}
                                <tr>
                                    <th>{{post.name}}</th>
                                    <th>{{post.message}}</th>
                                    <th>{{post.date}}</th>
                                    <th><a href="/delete/{{post.id}} " class= "btn btn-primary">Delete</button></th>
                                </tr>
                                {% endfor %}
                            </tbody>
                    </table>   
                </div>
             </section>
            }
        </div>
    </body>

        <!--close body-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Core theme JS-->
        <script src={{url_for('static',filename="js/scripts.js")}}></script>

</html>
